# -- terminal --
set -g default-terminal "screen-256color"

# -- prefix --
set-option -g prefix C-a
bind-key C-a send-prefix

# -- windows --
bind -n S-Left previous-window   # no prefix needed
bind -n S-Right next-window      # no prefix needed

# -- panes --
bind-key v split-window -h       # split side by side
bind-key s split-window -v       # split stacked
bind h select-pane -L            # navigate left
bind j select-pane -D            # navigate down
bind k select-pane -U            # navigate up
bind l select-pane -R            # navigate right

# -- mouse --
setw -g mouse on

# -- copy mode (vim style) --
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# -- reload --
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."
